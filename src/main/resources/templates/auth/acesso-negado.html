<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado - Delibera Consilium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .icon-box {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 25px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="icon-box">
            <i class="bi bi-shield-slash"></i>
        </div>
        <h1 class="display-5 fw-bold text-dark">Acesso Negado</h1>
        <p class="lead text-muted mb-4">
            Ops! Você não tem permissão para acessar esta página. 
            Verifique se você está logado com o perfil correto (Aluno, Professor ou Coordenador).
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a th:href="@{/home}" class="btn btn-home btn-lg px-4 gap-3">
                <i class="bi bi-house-door"></i> Voltar para Home
            </a>
            <a th:href="@{/login}" class="btn btn-outline-secondary btn-lg px-4">
                <i class="bi bi-box-arrow-in-right"></i> Trocar Usuário
            </a>
        </div>
    </div>

</body>
</html>
