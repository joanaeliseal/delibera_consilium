<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Meus Processos</h2>
        <a th:href="@{/aluno/processos/novo}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Abrir Novo Processo
        </a>
    </div>

    <div class="alert alert-info mb-3" th:if="${alunoLogado}">
        <i class="bi bi-person-circle"></i>
        <strong>Aluno:</strong> <span th:text="${alunoLogado.nome}"></span>
        <span class="ms-2 text-muted">(<span th:text="${alunoLogado.matricula}"></span>)</span>
    </div>

    <div class="card mb-3 bg-light">
        <div class="card-body py-2">
            <form th:action="@{/aluno/processos}" method="get" class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label class="form-label fw-bold">Status</label>
                    <select name="status" class="form-select form-select-sm">
                        <option value="">Todos</option>
                        <option value="CRIADO" th:selected="${param.status != null && param.status[0] == 'CRIADO'}">Criado</option>
                        <option value="DISTRIBUIDO" th:selected="${param.status != null && param.status[0] == 'DISTRIBUIDO'}">Distribuído</option>
                        <option value="JULGADO" th:selected="${param.status != null && param.status[0] == 'JULGADO'}">Julgado</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-bold">Assunto</label>
                    <select name="assuntoId" class="form-select form-select-sm">
                        <option value="">Todos</option>
                        <option th:each="a : ${assuntos}" 
                                th:value="${a.id}" 
                                th:text="${a.nome}"
                                th:selected="${param.assuntoId != null && param.assuntoId[0] == a.id.toString()}">
                        </option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-bold">Ordenar por Data</label>
                    <select name="ordem" class="form-select form-select-sm">
                        <option value="desc" th:selected="${param.ordem == null || param.ordem[0] == 'desc'}">Mais Recentes</option>
                        <option value="asc" th:selected="${param.ordem != null && param.ordem[0] == 'asc'}">Mais Antigos</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-sm btn-primary w-100">
                        <i class="bi bi-filter"></i> Filtrar
                    </button>
                    <a th:href="@{/aluno/processos}" class="btn btn-sm btn-outline-secondary w-100 mt-1">Limpar</a>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Protocolo</th>
                    <th>Assunto</th>
                    <th>Criação</th>
                    <th>Status</th>
                    <th>Relator</th>
                    <th class="text-center">Doc</th>
                    <th class="text-center">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${processos}">
                    <td th:text="${p.numero}" class="fw-bold text-primary"></td>
                    <td th:text="${p.assunto?.nome}"></td>
                    <td th:text="${#temporals.format(p.dataRecepcao, 'dd/MM/yyyy')}"></td>
                    <td>
                        <span th:class="${'badge ' + (p.status == 'CRIADO' ? 'bg-secondary' : (p.status == 'DISTRIBUIDO' ? 'bg-warning text-dark' : 'bg-success'))}" 
                              th:text="${p.status}"></span>
                    </td>
                    <td>
                        <span th:if="${p.relator != null}" th:text="${p.relator.nome}"></span>
                        <span th:unless="${p.relator != null}" class="text-muted small italic">Pendente...</span>
                    </td>
                    
                    <td class="text-center">
                        <span th:if="${p.temRequerimentoPdf()}" class="text-success" title="PDF anexado">
                            <i class="bi bi-check-circle-fill"></i>
                        </span>
                        <span th:unless="${p.temRequerimentoPdf()}" class="text-muted" title="Sem PDF">
                            <i class="bi bi-dash-circle"></i>
                        </span>
                    </td>
                    
                    <td class="text-center">
                        <a th:if="${p.temRequerimentoPdf()}"
                           th:href="@{/aluno/processos/{id}/pdf(id=${p.id})}"
                           class="btn btn-sm btn-outline-info me-1"
                           target="_blank" title="Visualizar">
                             <i class="bi bi-eye"></i>
                        </a>
                        
                        <a th:if="${p.podeReceberUpload()}"
                           th:href="@{/aluno/processos/{id}/upload(id=${p.id})}"
                           th:class="${'btn btn-sm ' + (p.temRequerimentoPdf() ? 'btn-outline-warning' : 'btn-outline-success')}"
                           th:title="${p.temRequerimentoPdf() ? 'Substituir PDF' : 'Anexar PDF'}">
                            <i th:class="${'bi ' + (p.temRequerimentoPdf() ? 'bi-arrow-repeat' : 'bi-upload')}"></i>
                        </a>
                        
                        <span th:unless="${p.podeReceberUpload()}" class="text-muted" title="Processo bloqueado para alterações">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(processos)}">
                    <td colspan="7" class="text-center text-muted py-4">Nenhum processo encontrado.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
