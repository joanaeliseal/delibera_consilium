<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Meus Processos</h2>
        <a th:href="@{/aluno/processos/novo(alunoId=${alunoId})}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Abrir Novo Processo
        </a>
    </div>

    <div class="card mb-3 bg-light">
        <div class="card-body py-2">
            <form th:action="@{/aluno/processos}" method="get" class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="col-form-label fw-bold">Filtrar por Status:</label>
                </div>
                <div class="col-auto">
                    <select name="status" class="form-select form-select-sm">
                        <option value="">Todos</option>
                        <option value="CRIADO" th:selected="${param.status != null && param.status[0] == 'CRIADO'}">Criado</option>
                        <option value="DISTRIBUIDO" th:selected="${param.status != null && param.status[0] == 'DISTRIBUIDO'}">Distribuído</option>
                        <option value="JULGADO" th:selected="${param.status != null && param.status[0] == 'JULGADO'}">Julgado</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-sm btn-primary">Filtrar</button>
                    <a th:href="@{/aluno/processos}" class="btn btn-sm btn-outline-secondary">Limpar</a>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-success">
                <tr>
                    <th>Protocolo</th>
                    <th>Assunto</th>
                    <th>Data Criação</th>
                    <th>Status</th>
                    <th>Relator</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${processos}">
                    <td th:text="${p.numero}">123</td>
                    <td th:text="${p.assunto?.nome}">Assunto</td>
                    <td th:text="${#temporals.format(p.dataRecepcao, 'dd/MM/yyyy')}">01/01/2025</td>
                    <td>
                        <span th:class="${'badge ' + (p.status == 'CRIADO' ? 'bg-secondary' : (p.status == 'DISTRIBUIDO' ? 'bg-warning text-dark' : 'bg-success'))}" 
                              th:text="${p.status}">STATUS</span>
                    </td>
                    <td th:text="${p.relator != null ? p.relator.nome : 'Aguardando distribuição'}">...</td>
                </tr>
                <tr th:if="${#lists.isEmpty(processos)}">
                    <td colspan="5" class="text-center text-muted py-3">Nenhum processo encontrado.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
