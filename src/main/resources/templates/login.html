<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Delibera Consilium</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }
        .login-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .login-body {
            padding: 40px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .help-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-shield-lock fs-1 mb-2"></i>
            <h2>Delibera Consilium</h2>
            <p>Sistema de Gestão de Processos</p>
        </div>
        
        <div class="login-body">
            
            <!-- Mensagem de Sucesso (Logout) -->
            <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${msg}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <!-- Mensagem de Erro -->
            <div th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMsg}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <form th:action="@{/login}" method="post">
                
                <!-- Campo de Usuário -->
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               placeholder="Digite seu login"
                               required 
                               autofocus>
                    </div>
                </div>
                
                <!-- Campo de Senha -->
                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Digite sua senha"
                               required>
                    </div>
                </div>
                
                <!-- Botão de Login -->
                <button type="submit" class="btn btn-primary btn-login w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Entrar
                </button>
                
            </form>
            
            <!-- Texto de Ajuda -->
            <div class="help-text">
                <p class="mb-0">
                    <i class="bi bi-info-circle"></i> 
                    Entre com suas credenciais do IFPB
                </p>
            </div>
            
            <!-- Informações de Perfis (Temporário - apenas para desenvolvimento) -->
            <div class="mt-4 p-3 bg-light rounded">
                <small class="text-muted">
                    <strong>Perfis de Acesso:</strong><br>
                    <i class="bi bi-person"></i> <strong>Aluno:</strong> Criar e consultar processos<br>
                    <i class="bi bi-people"></i> <strong>Professor:</strong> Analisar processos distribuídos<br>
                    <i class="bi bi-star"></i> <strong>Coordenador:</strong> Gerenciar processos e reuniões<br>
                    <i class="bi bi-gear"></i> <strong>Admin:</strong> Configurações do sistema
                </small>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
