<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="mb-3">
        <h2><i class="bi bi-calendar-event"></i> Reunioes do Colegiado</h2>
        <p class="text-muted">Consulte as reunioes programadas e encerradas.</p>
    </div>

    <!-- Filtro por Status -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/professor/reunioes}" method="get" class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="status" class="form-label">Filtrar por Status</label>
                    <select class="form-select" id="status" name="status">
                        <option value="">Todos</option>
                        <option th:each="s : ${statusList}"
                                th:value="${s.name()}"
                                th:text="${s.name()}"
                                th:selected="${s.name() == statusSelecionado}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i> Filtrar
                    </button>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/professor/reunioes}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Limpar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabela de Reunioes -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Colegiado</th>
                    <th>Status</th>
                    <th class="text-center">Processos em Pauta</th>
                    <th class="text-center">Ata</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${reunioes}">
                    <td th:text="${r.id}"></td>
                    <td th:text="${#temporals.format(r.dataReuniao, 'dd/MM/yyyy')}"></td>
                    <td th:text="${r.colegiado?.nome}"></td>
                    <td>
                        <span th:if="${r.status.name() == 'PROGRAMADA'}" class="badge bg-warning text-dark">
                            <i class="bi bi-clock"></i> Programada
                        </span>
                        <span th:if="${r.status.name() == 'ENCERRADA'}" class="badge bg-success">
                            <i class="bi bi-check-circle"></i> Encerrada
                        </span>
                    </td>
                    <td class="text-center">
                        <span class="badge bg-secondary" th:text="${r.processosEmPauta != null ? r.processosEmPauta.size() : 0}"></span>
                    </td>
                    <td class="text-center">
                        <span th:if="${r.ata == null}" class="text-muted">-</span>
                        <span th:if="${r.ata != null}" class="badge bg-info">
                            <i class="bi bi-file-earmark-pdf"></i> Disponivel
                        </span>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(reunioes)}">
                    <td colspan="6" class="text-center text-muted py-3">Nenhuma reuniao encontrada.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
