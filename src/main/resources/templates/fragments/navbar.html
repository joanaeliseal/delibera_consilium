<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">Delibera Consilium</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <!-- Menu Administrativo (apenas ADMIN) -->
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-gear-fill"></i> Administrativo
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/admin/assuntos}">Assuntos</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/alunos}">Alunos</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/professores}">Professores</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/colegiados}">Colegiados</a></li>
                    </ul>
                </li>
                <!-- Menu Coordenador -->
                <li class="nav-item dropdown" sec:authorize="hasRole('COORDENADOR')">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-clipboard-check"></i> Painel do Coordenador
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/coord/processos}">Processos</a></li>
                        <li><a class="dropdown-item" th:href="@{/coord/reunioes}">Reunioes</a></li>
                    </ul>
                </li>
                <!-- Menu Professor -->
                <li class="nav-item dropdown" sec:authorize="hasAnyRole('PROFESSOR', 'COORDENADOR')">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-journal-text"></i> Painel do Professor
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/professor/processos}">Meus Processos</a></li>
                        <li><a class="dropdown-item" th:href="@{/professor/reunioes}">Reunioes</a></li>
                    </ul>
                </li>
                <!-- Menu Aluno -->
                <li class="nav-item" sec:authorize="hasRole('ALUNO')">
                    <a class="nav-link" th:href="@{/aluno/processos}">
                        <i class="bi bi-mortarboard"></i> Area do Aluno
                    </a>
                </li>
            </ul>
            <!-- Usuario logado e Logout -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span sec:authentication="name">Usuario</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <form th:action="@{/auth/logout}" method="post" class="px-2">
                                <button type="submit" class="dropdown-item">
                                    <i class="bi bi-box-arrow-right"></i> Sair
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</html>
