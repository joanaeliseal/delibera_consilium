<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delibera Consilium</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Delibera Consilium</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Administrativo</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/admin/assuntos">Assuntos</a></li>
                            <li><a class="dropdown-item" href="/admin/alunos">Alunos</a></li>
                            <li><a class="dropdown-item" href="/admin/professores">Professores</a></li>
                            <li><a class="dropdown-item" href="/admin/colegiados">Colegiados</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/coord/processos">Painel do Coordenador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/professor/processos">Painel do Professor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aluno/processos">Área do Aluno</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4 flex-grow-1">
        <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${msg}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:replace="${content}"></div>
    </main>

    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <span class="text-muted">© 2025 Delibera Consilium - IFPB</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
