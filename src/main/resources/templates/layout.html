<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delibera Consilium</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/home}">Delibera Consilium</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Menu Administrativo (apenas ADMIN) -->
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-gear-fill"></i> Administrativo
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/admin/assuntos}">Assuntos</a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/alunos}">Alunos</a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/professores}">Professores</a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/colegiados}">Colegiados</a></li>
                        </ul>
                    </li>
                    <!-- Menu Coordenador -->
                    <li class="nav-item" sec:authorize="hasRole('COORDENADOR')">
                        <a class="nav-link" th:href="@{/coord/processos}">
                            <i class="bi bi-clipboard-check"></i> Painel do Coordenador
                        </a>
                    </li>
                    <!-- Menu Professor -->
                    <li class="nav-item dropdown" sec:authorize="hasAnyRole('PROFESSOR', 'COORDENADOR')">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-journal-text"></i> Painel do Professor
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/professor/processos}">Meus Processos</a></li>
                            <li><a class="dropdown-item" th:href="@{/professor/reunioes}">Reunioes</a></li>
                        </ul>
                    </li>
                    <!-- Menu Aluno -->
                    <li class="nav-item" sec:authorize="hasRole('ALUNO')">
                        <a class="nav-link" th:href="@{/aluno/processos}">
                            <i class="bi bi-mortarboard"></i> Área do Aluno
                        </a>
                    </li>
                </ul>
                <!-- Usuário logado e Logout -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="name">Usuário</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <form th:action="@{/auth/logout}" method="post" class="px-2">
                                    <button type="submit" class="dropdown-item">
                                        <i class="bi bi-box-arrow-right"></i> Sair
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4 flex-grow-1">
        <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${msg}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${errorMsg}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:replace="${content}"></div>
    </main>

    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <span class="text-muted">© 2026 Delibera Consilium - IFPB</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
