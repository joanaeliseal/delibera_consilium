<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2><i class="bi bi-list-check"></i> Pauta da Reunião</h2>
            <p class="text-muted mb-0">
                Data: <strong th:text="${#temporals.format(reuniao.dataReuniao, 'dd/MM/yyyy')}"></strong> |
                Colegiado: <strong th:text="${reuniao.colegiado?.curso}"></strong>
            </p>
        </div>
        <a th:href="@{/coord/reunioes}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

    <div class="row">
        <!-- Processos na Pauta -->
        <div class="col-md-7">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-clipboard-check"></i> Processos na Pauta</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Protocolo</th>
                                <th>Aluno</th>
                                <th>Assunto</th>
                                <th>Relator</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${reuniao.processosEmPauta}">
                                <td th:text="${p.numero}"></td>
                                <td th:text="${p.interessado?.nome}"></td>
                                <td th:text="${p.assunto?.nome}"></td>
                                <td th:text="${p.relator?.nome}"></td>
                                <td>
                                    <form th:action="@{/coord/reunioes/{id}/pauta/remover/{pid}(id=${reuniao.id}, pid=${p.id})}"
                                          method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                                onclick="return confirm('Remover processo da pauta?')">
                                            <i class="bi bi-x-lg"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${reuniao.processosEmPauta == null || reuniao.processosEmPauta.isEmpty()}">
                                <td colspan="5" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox fs-3 d-block mb-2"></i>
                                    Nenhum processo na pauta.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-muted">
                    Total: <strong th:text="${reuniao.processosEmPauta != null ? reuniao.processosEmPauta.size() : 0}"></strong> processo(s)
                </div>
            </div>
        </div>

        <!-- Processos Disponiveis -->
        <div class="col-md-5">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Processos Disponíveis</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Protocolo</th>
                                <th>Assunto</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${processosDisponiveis}">
                                <td th:text="${p.numero}"></td>
                                <td th:text="${p.assunto?.nome}"></td>
                                <td>
                                    <form th:action="@{/coord/reunioes/{id}/pauta/adicionar(id=${reuniao.id})}"
                                          method="post" class="d-inline">
                                        <input type="hidden" name="processoId" th:value="${p.id}" />
                                        <button type="submit" class="btn btn-sm btn-success">
                                            <i class="bi bi-plus-lg"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${processosDisponiveis == null || processosDisponiveis.isEmpty()}">
                                <td colspan="3" class="text-center text-muted py-4">
                                    <i class="bi bi-check-circle fs-3 d-block mb-2"></i>
                                    Nenhum processo disponível.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <small class="text-muted">
                        Processos com status "Distribuído" que não estão em nenhuma reunião.
                    </small>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
