<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Gerenciar Alunos</h2>
        <a th:href="@{/admin/alunos/novo}" class="btn btn-primary"><i class="bi bi-person-plus-fill"></i> Novo Aluno</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Matrícula</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Login</th>
                    <th class="text-end">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aluno : ${alunos}">
                    <td th:text="${aluno.matricula}">2023133</td>
                    <td th:text="${aluno.nome}">João Silva</td>
                    <td th:text="${aluno.fone}">(83) 9999-9999</td>
                    <td th:text="${aluno.login}">joao.silva</td>
                    <td class="text-end">
                        <a th:href="@{/admin/alunos/editar/{id}(id=${aluno.id})}" class="btn btn-sm btn-outline-secondary me-1">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <form th:action="@{/admin/alunos/excluir/{id}(id=${aluno.id})}" method="post" style="display: inline;">
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="if(confirm('Excluir este aluno?')) this.form.submit();">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
