<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Cadastro de Aluno</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/alunos/salvar}" th:object="${aluno}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" th:field="*{nome}" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:errors="*{nome}"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Matr√≠cula</label>
                                <input type="text" class="form-control" th:field="*{matricula}" th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:errors="*{matricula}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Telefone</label>
                                <input type="text" class="form-control" th:field="*{fone}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Login</label>
                                <input type="text" class="form-control" th:field="*{login}" th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:errors="*{login}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" class="form-control" th:field="*{senha}">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/admin/alunos}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
