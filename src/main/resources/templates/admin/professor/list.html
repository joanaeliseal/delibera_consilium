<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Gerenciar Professores</h2>
        <a th:href="@{/admin/professores/novo}" class="btn btn-primary"><i class="bi bi-person-plus"></i> Novo Professor</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Coordenador?</th>
                    <th class="text-end">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prof : ${professores}">
                    <td th:text="${prof.nome}">Fred</td>
                    <td th:text="${prof.matricula}">12345</td>
                    <td>
                        <span th:if="${prof.coordenador}" class="badge bg-success">SIM</span>
                        <span th:unless="${prof.coordenador}" class="badge bg-secondary">NÃO</span>
                    </td>
                    <td class="text-end">
                        <a th:href="@{/admin/professores/editar/{id}(id=${prof.id})}" class="btn btn-sm btn-outline-secondary me-1"><i class="bi bi-pencil"></i></a>
                        <form th:action="@{/admin/professores/excluir/{id}(id=${prof.id})}" method="post" style="display: inline;">
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="if(confirm('Excluir este professor?')) this.form.submit();"><i class="bi bi-trash"></i></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
