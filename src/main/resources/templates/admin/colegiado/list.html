<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Colegiados</h2>
        <a th:href="@{/admin/colegiados/novo}" class="btn btn-primary"><i class="bi bi-building-add"></i> Novo Colegiado</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Curso</th>
                    <th>Portaria</th>
                    <th>Vigência</th>
                    <th>Membros</th>
                    <th class="text-end">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="col : ${colegiados}">
                    <td th:text="${col.curso}">TSI</td>
                    <td th:text="${col.portaria}">PORT-123</td>
                    <td>
                        <span th:text="${#temporals.format(col.dataInicio, 'dd/MM/yyyy')}"></span> até
                        <span th:text="${#temporals.format(col.dataFim, 'dd/MM/yyyy')}"></span>
                    </td>
                    <td>
                        <span class="badge bg-info text-dark" th:text="${#lists.size(col.membros)} + ' profs'"></span>
                    </td>
                    <td class="text-end">
                        <a th:href="@{/admin/colegiados/editar/{id}(id=${col.id})}" class="btn btn-sm btn-outline-secondary me-1"><i class="bi bi-pencil"></i></a>
                        <form th:action="@{/admin/colegiados/excluir/{id}(id=${col.id})}" method="post" style="display: inline;">
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="if(confirm('Excluir?')) this.form.submit();"><i class="bi bi-trash"></i></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
