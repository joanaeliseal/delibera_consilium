<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<head></head>
<body>

<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Gerenciar Assuntos</h2>
        <a th:href="@{/admin/assuntos/novo}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Novo Assunto
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th class="text-end">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="assunto : ${assuntos}">
                    <td th:text="${assunto.id}">1</td>
                    <td th:text="${assunto.nome}">Revisão de Nota</td>
                    <td class="text-end">
                        <a th:href="@{/admin/assuntos/editar/{id}(id=${assunto.id})}" class="btn btn-sm btn-outline-secondary me-2">
                            <i class="bi bi-pencil"></i> Editar
                        </a>

                        <form th:action="@{/admin/assuntos/excluir/{id}(id=${assunto.id})}" method="post" style="display: inline;">
                            <button type="button" class="btn btn-sm btn-outline-danger" 
                                    onclick="if(confirm('Tem certeza que deseja excluir?')) this.form.submit();">
                                <i class="bi bi-trash"></i> Excluir
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(assuntos)}">
                    <td colspan="3" class="text-center text-muted py-3">Nenhum assunto cadastrado.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

</body>
</html>
